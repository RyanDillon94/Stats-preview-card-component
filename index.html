<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/Stylesheet.css" />
  </head>
  <body>
    <container class="card">
      <article class="imageDesktop">
        <img src="/Images/image-header-desktop.jpg" alt="Business" />
      </article>
      <article class="imageMobile">
        <img src="/Images/image-header-mobile.jpg" alt="Business" />
      </article>
      <container class="content">
        <header>
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </header>
        <main>
          <p id="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <section class="stats">
            <div id="a">
            <h2>10k+</h2>
            <p>companies</p>
            </div>
            <div id="b">
            <h2>314</h2>
            <p>templates</p>
            </div>
            <div id="c">
            <h2>12m+</h2>
            <p>queries</p>
            </div>
          </section>
        </main>
          <footer id="Footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by
        <a href="https://github.com/RyanDillon94">Ryan James Dillon.</a>
      </p>
    </footer>
      </container>
    </container>
  </body>
</html>
